<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link href="static/userForms.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Boxed In: {% block title %}{% endblock %}</title>

</head>

<body>
    
    <div id="user-layout-body">

        <main class="form animated zoomIn delay-1s" id="userForm">
            {% block main %}{% endblock %}
        </main>

        <img src="/static/vectors/boxStack.svg" class="boxBackground animated slideInUp" style="z-index: 0; opacity: 100%;">

    </div>

    <!-- Link to any Javascript static files -->
    <script type="text/javascript" src="/static/animations.js"></script>

</body>

</html>
