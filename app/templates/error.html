<!-- ERROR PAGE -->
{% extends "user-layout.html" %}

{% block title %}
Error
{% endblock %}

{% block main %}

<div class="errorPage">
    <h1>Sorry, there was an error.</h1>
    <p>{{ errorMessage }}</p>
    <br>
</div>

<input type="button" value="Back" id="enterButton" onclick="goBack()">

<script>
    function goBack() {
        window.history.back()
    }
</script>

{% endblock %}
